<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block</title>
</head>
<body>
    <div>
        <a href="www.youtube.com">youtube</a>
        <a href="www.facebook.com">facebook</a>
    </div>
        <a href="www.twitter.com">twitter</a>
        <br>
        <br>
        <span>
            <a href="www.youtube.com">youtube</a>
            <a href="www.facebook.com">facebook</a>
        </span>
            <a href="www.twitter.com">twitter</a>
</body>
</html>
